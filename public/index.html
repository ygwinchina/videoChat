<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Real-Time Chat</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <link href="./styles.css" rel="stylesheet" />
    </head>
    <body>
        
        <div id="chat-app">
            <h2 class="text">Real-Time Medio Chat</h2>
            <input id="username" type="text" placeholder="RoomName" />
            <button id="join">Join</button>
        </div>
        <div class="video-room">
            <video playsinline autoplay muted id="userVideo"></video>
            <video playsinline autoplay id="preVideo"></video>
        </div>
        <div class="tools">
            <button class="tool-btn" id="mute">静音</button>
            <button class="tool-btn" id="leave">退出房间</button>
            <button class="tool-btn" id="hiddenCamera">隐藏摄像头</button> 
        </div>

    </body>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <script src="./chat.js"></script>
</html>
